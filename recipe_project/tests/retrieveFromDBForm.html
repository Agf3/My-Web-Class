<title>Retrieve A Thing(s) To Mongo DB</title>
</head>

<body>
<div align="center">
<h1 align="center">RETRIEVE THING(s)</h1> <small>*case sensitive</small>
<form action="scripts/retrieveAll.php" method="post">
  <input name="submit" type="submit" value="RETRIEVE ALL THINGS" />
</form>
<form action="scripts/retrieveID.php" method="post">
	<h2 align="center"><strong>*By ID:</strong></h2>
  <input name="ID" type="text" size="100"/>
  <br/>
<input name="submit" type="submit" value="RETRIEVE THING BY ID" />
</form>
<form action="scripts/retrieveName.php" method="post">
	<h2 align="center"><strong>*By Name:</strong></h2>
  <input name="Name" type="text" size="100"/>
  <br/>
<input name="submit" type="submit" value="RETRIEVE THING BY NAME" />
</form>
<form action="scripts/retrieveDescription.php" method="post">
	<h2 align="center"><strong>*By Description:</strong></h2>
  <input name="Description" type="text" size="100"/>
  <br/>
<input name="submit" type="submit" value="RETRIEVE THING BY Description" />
</form>
<form action="scripts/retrieveImage.php" method="post">
	<h2 align="center"><strong>*By Image:</strong></h2>
  <input name="Image" type="text" size="100"/>
  <br/>
<input name="submit" type="submit" value="RETRIEVE THING BY Image" />
</form>
<form action="scripts/retrieveUrl.php" method="post">
	<h2 align="center"><strong>*By URL:</strong></h2>
  <input name="Url" type="text" size="100"/>
  <br/>
<input name="submit" type="submit" value="RETRIEVE THING BY URL" />
</form>
</div>
</body>
